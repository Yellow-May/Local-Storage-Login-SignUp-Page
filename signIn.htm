<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <title>Test</title>
  </head>
  <body>
    <div id="modal">
      <div id="alert">
        <h3></h3>
        <button>Close</button>
      </div>
    </div>

    <div class="showcase">
      <nav>
        <a href="index.htm">Home</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
      </nav>

      <main>
        <h1>Sign In</h1>
        <form id="signInForm">
          <div class="form-group">
            <label>Email: </label>
            <input type="email" autocomplete="off" id="signInEmail" required />
          </div>
          <div class="form-group">
            <label>Password: </label>
            <input
              type="password"
              autocomplete="off"
              id="signInPasscode"
              required
            />
          </div>
          <button>Submit</button>
        </form>
        <div>
          <p>
            Don't have an account? <a href="signUp.htm" id="signUp">Sign up</a>
          </p>
        </div>
      </main>

      <footer>
        <p>By Onyekwere Precious</p>
        <p>Copyright &copy; 2020</p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
